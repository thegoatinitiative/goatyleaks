<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFRASTRUCTURE MONITORING SYSTEM</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0A0E27;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
        }

        #map {
            height: 100vh;
            width: 100%;
            filter: brightness(0.9) contrast(1.1);
        }

        /* Scan line effect */
        #map::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 217, 255, 0) 0%,
                rgba(0, 217, 255, 0.03) 50%,
                rgba(0, 217, 255, 0) 100%
            );
            pointer-events: none;
            animation: scan 4s linear infinite;
            z-index: 999;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        /* Grid overlay */
        #grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 191, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 191, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 998;
        }

        /* Header */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to bottom, rgba(10, 14, 39, 0.98), rgba(26, 30, 55, 0.95));
            padding: 15px 30px;
            border-bottom: 2px solid #00D9FF;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.4);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #00D9FF;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.8);
            letter-spacing: 3px;
        }

        .header .status {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .status-item {
            color: #00D9FF;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            background: #00FF00;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px #00FF00;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .classified-badge {
            background: #FF3333;
            color: #FFF;
            padding: 5px 15px;
            font-weight: bold;
            border: 2px solid #fff;
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.8);
        }

        /* Info Panel */
        .info-panel {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(10, 14, 39, 0.95);
            padding: 20px;
            border: 2px solid #00BFFF;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.4), inset 0 0 15px rgba(0, 191, 255, 0.1);
            z-index: 1000;
            min-width: 300px;
            color: #E0E0E0;
        }

        .info-panel h3 {
            color: #00D9FF;
            border-bottom: 1px solid #00BFFF;
            padding-bottom: 10px;
            margin-bottom: 15px;
            text-shadow: 0 0 8px rgba(0, 217, 255, 0.8);
        }

        .info-panel p {
            margin: 10px 0;
            font-size: 13px;
        }

        .info-panel strong {
            color: #FFFFFF;
        }

        .info-panel #total-count {
            color: #00FF00;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }

        /* Legend */
        .legend {
            position: absolute;
            bottom: 30px;
            right: 20px;
            background: rgba(10, 14, 39, 0.95);
            padding: 15px;
            border: 2px solid #00BFFF;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.4), inset 0 0 15px rgba(0, 191, 255, 0.1);
            z-index: 1000;
            color: #E0E0E0;
        }

        .legend h4 {
            color: #00D9FF;
            margin-bottom: 10px;
            text-shadow: 0 0 8px rgba(0, 217, 255, 0.8);
        }

        .legend-item {
            margin: 8px 0;
            font-size: 12px;
            display: flex;
            align-items: center;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            margin-right: 10px;
            border-radius: 50%;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px currentColor; }
            50% { box-shadow: 0 0 15px currentColor; }
        }

        /* Coordinates display */
        .coords-display {
            position: absolute;
            bottom: 30px;
            left: 20px;
            background: rgba(10, 14, 39, 0.95);
            padding: 15px;
            border: 2px solid #00BFFF;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.4), inset 0 0 15px rgba(0, 191, 255, 0.1);
            z-index: 1000;
            color: #00D9FF;
            font-size: 12px;
        }

        /* Threat Analysis Panel */
        .analysis-panel {
            position: absolute;
            top: 80px;
            left: 20px;
            background: rgba(10, 14, 39, 0.98);
            padding: 25px;
            padding-top: 60px;
            border: 2px solid #FF3333;
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.5), inset 0 0 15px rgba(255, 51, 51, 0.2);
            z-index: 1000;
            max-width: 550px;
            max-height: 75vh;
            overflow-y: auto;
            color: #E0E0E0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .analysis-panel.hidden {
            transform: translateX(-120%);
            opacity: 0;
            pointer-events: none;
        }

        .analysis-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #FF3333;
            color: #FFF;
            border: 2px solid #FFF;
            padding: 10px 18px;
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
            font-size: 12px;
            font-weight: bold;
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.8);
            transition: all 0.2s;
            z-index: 1;
            animation: button-pulse 2s infinite;
        }

        @keyframes button-pulse {
            0%, 100% {
                box-shadow: 0 0 15px rgba(255, 51, 51, 0.8);
            }
            50% {
                box-shadow: 0 0 25px rgba(255, 51, 51, 1);
            }
        }

        .analysis-toggle:hover {
            background: #FF5555;
            box-shadow: 0 0 20px rgba(255, 51, 51, 1);
            transform: scale(1.05);
        }

        .show-analysis-btn {
            position: absolute;
            top: 80px;
            left: 20px;
            background: rgba(255, 51, 51, 0.95);
            color: #FFF;
            border: 3px solid #FFF;
            padding: 15px 25px;
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
            font-size: 13px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 0 25px rgba(255, 51, 51, 0.8);
            z-index: 1000;
            transition: all 0.3s;
            display: none;
            animation: show-button-pulse 2s infinite;
        }

        @keyframes show-button-pulse {
            0%, 100% {
                box-shadow: 0 0 25px rgba(255, 51, 51, 0.8);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 51, 51, 1);
                transform: scale(1.02);
            }
        }

        .show-analysis-btn.visible {
            display: block;
        }

        .show-analysis-btn:hover {
            background: rgba(255, 85, 85, 0.95);
            box-shadow: 0 0 35px rgba(255, 51, 51, 1);
            transform: scale(1.08);
        }

        .show-analysis-btn::before {
            content: 'â—€ ';
            font-size: 14px;
        }

            color: #FF3333;
            border-bottom: 2px solid #FF3333;
            padding-bottom: 12px;
            padding-right: 110px;
            margin-bottom: 18px;
            text-shadow: 0 0 10px rgba(255, 51, 51, 0.8);
            position: relative;
            font-size: 18px;
        }
